[versions]
spring-boot = "4.0.1"
spring-kafka = "4.0.0"
confluent = "8.1.0"
protobuf = "4.33.2"

[libraries]
springBootStarter = { module = "org.springframework.boot:spring-boot-starter", version.ref = "spring-boot" }
springBootStarterKafka = { module = "org.springframework.boot:spring-boot-starter-kafka", version.ref = "spring-boot" }
springKafka = { module = "org.springframework.kafka:spring-kafka", version.ref = "spring-kafka" }
confluentKafkaProtobufSerializer = { module = "io.confluent:kafka-protobuf-serializer", version.ref = "confluent" }
protobufJava = { module = "com.google.protobuf:protobuf-java", version.ref = "protobuf" }

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
